<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required list="animal1s" placeholder="gopher">
        <datalist id="animal1s">
          <option value="rabbit"></option>
          <option value="giraffe"></option>
          <option value="Lulu"></option>
        </datalist>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>
        <label for="animal-3">More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
        <br>
        <label for="adj-1">Adjective:</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <label for="verb-1">Verb(+ing):</label>
        <input id="verb-1" name="verb-1" type="text" required>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" min=5 max=15 required>
        <br>
        <span>Yes or No:</span>
        <br>
        <label for="yes"><input id="yes" type="radio" name="answer" value="yes" required>Yes</label>
        <label for="no"><input id="no" type="radio" name="answer" value="no">No</label>
        <br>
        <label for="speed">Relative speed(ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="quicker">Quicker</option>
          <option value="faster">Sprightlier</option>
        </select>
        <br>
        <label for="quote">Motivational Quote</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="Suck it!"></option>
          <option value="Winning is everything!"></option>
        </datalist>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required maxlength=50 rows=8 cols=40>Enter your text here!</textarea>
        <br>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
